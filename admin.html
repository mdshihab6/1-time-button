<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>অ্যাডমিন প্যানেল</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #f4f4f4;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #postsList {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>অ্যাডমিন প্যানেল</h1>

  <form id="postForm">
    <h2>নতুন পোস্ট যোগ করুন</h2>
    <label for="imageUrl">ছবির URL:</label>
    <input type="url" id="imageUrl" required placeholder="https://example.com/image.jpg" />

    <label for="title">শিরোনাম:</label>
    <input type="text" id="title" required placeholder="ব্লগ পোস্টের শিরোনাম" />

    <label for="keywords">কী-ওয়ার্ড (কমা দিয়ে আলাদা করুন):</label>
    <input type="text" id="keywords" placeholder="প্রোগ্রামিং, ওয়েব, টেকনোলজি" />

    <label for="link">পড়ার জন্য লিঙ্ক:</label>
    <input type="url" id="link" placeholder="https://example.com/full-post" />

    <button type="submit">পোস্ট যোগ করুন</button>
  </form>

  <div id="postsList">
    <h2>পোস্ট লিস্ট</h2>
    <!-- পোস্ট আইটেম গুলো এখানে আসবে -->
  </div>

  <script>
    const postForm = document.getElementById('postForm');
    const postsList = document.getElementById('postsList');

    function loadPosts() {
      return JSON.parse(localStorage.getItem('blogPosts')) || [];
    }

    function savePosts(posts) {
      localStorage.setItem('blogPosts', JSON.stringify(posts));
    }

    function displayAdminPosts() {
      const posts = loadPosts();

      if(posts.length === 0) {
        postsList.innerHTML = '<h2>পোস্ট লিস্ট</h2><p>কোনো পোস্ট পাওয়া যায়নি।</p>';
        return;
      }

      let html = '<h2>পোস্ট লিস্ট</h2>';
      posts.forEach((post, index) => {
        html += `
          <div class="post-item">
            <span>${post.title}</span>
            <button class="delete-btn" data-index="${index}">মুছে ফেলুন</button>
          </div>
        `;
      });

      postsList.innerHTML = html;

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          deletePost(index);
        });
      });
    }

    function deletePost(index) {
      const posts = loadPosts();
      posts.splice(index, 1);
      savePosts(posts);
      displayAdminPosts();
    }

    postForm.addEventListener('submit', e => {
      e.preventDefault();

      const imageUrl = document.getElementById('imageUrl').value.trim();
      const title = document.getElementById('title').value.trim();
      const keywords = document.getElementById('keywords').value.trim();
      const link = document.getElementById('link').value.trim();

      if(!imageUrl || !title) {
        alert('ছবি এবং শিরোনাম অবশ্যই দিতে হবে!');
        return;
      }

      const posts = loadPosts();
      posts.push({ imageUrl, title, keywords, link });
      savePosts(posts);

      postForm.reset();
      displayAdminPosts();
    });

    displayAdminPosts();
  </script>
</body>
</html>
