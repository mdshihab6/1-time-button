<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .download-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .download-button.visible {
      display: inline-block;
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <h2>Download Links</h2>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyApM7Cf4yDpoA08XeNdHzizZ7jLopL6XO4",
      authDomain: "mywebproject-7011c.firebaseapp.com",
      projectId: "mywebproject-7011c",
      storageBucket: "mywebproject-7011c.firebasestorage.app",
      messagingSenderId: "188224382599",
      appId: "1:188224382599:web:5abc447c6cc9fbe4917a22"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const links = [
      "https://www.facebook.com",
      "https://www.instagram.com",
      "https://www.twitter.com",
      "https://www.linkedin.com",
      "https://www.youtube.com",
      "https://www.tiktok.com",
      "https://www.pinterest.com",
      "https://www.snapchat.com",
      "https://www.reddit.com",
      "https://www.tumblr.com",
      "https://www.quora.com",
      "https://web.telegram.org",
      "https://www.discord.com",
      "https://web.whatsapp.com",
      "https://www.vimeo.com",
      "https://www.behance.net",
      "https://www.dribbble.com",
      "https://www.clubhouse.com",
      "https://www.medium.com",
      "https://mix.com"
    ];

    const container = document.getElementById("buttonContainer");
    const buttons = [];
    let visibleCount = 4;

    // ðŸ” Simple UID for this user/device
    const userId = localStorage.getItem("userId") || (() => {
      const newId = crypto.randomUUID();
      localStorage.setItem("userId", newId);
      return newId;
    })();

    // âœ… Get previous clicks from Firestore
    db.collection("downloadClicks").doc(userId).get().then(doc => {
      const data = doc.exists ? doc.data() : {};

      links.forEach((link, index) => {
        const btn = document.createElement("button");
        btn.textContent = `Download Link ${index + 1}`;
        btn.className = "download-button";

        let clickCount = data[`link${index}`] || 0;
        btn.dataset.clickCount = clickCount;

        if (clickCount < 5 && visibleCount > 0) {
          btn.classList.add("visible");
          visibleCount--;
        }

        btn.onclick = function () {
          let count = parseInt(this.dataset.clickCount);
          count++;

          // Update click in Firestore
          db.collection("downloadClicks").doc(userId).set({
            [`link${index}`]: count
          }, { merge: true });

          this.dataset.clickCount = count;

          if (count >= 5) {
            this.classList.remove("visible");
            this.disabled = true;
            this.style.display = "none";

            // Show next hidden button if available
            for (let i = 0; i < buttons.length; i++) {
              if (!buttons[i].classList.contains("visible") && parseInt(buttons[i].dataset.clickCount) < 5) {
                buttons[i].classList.add("visible");
                break;
              }
            }
          } else {
            window.open(link, '_blank');
          }
        };

        container.appendChild(btn);
        buttons.push(btn);
      });
    });
  </script>
</body>
</html>
