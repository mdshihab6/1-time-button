<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .download-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .download-button.visible {
      display: inline-block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>
  <h2>Download Links</h2>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    const links = [
      "https://www.facebook.com",
      "https://www.instagram.com",
      "https://www.twitter.com",
      "https://www.linkedin.com",
      "https://www.youtube.com",
      "https://www.tiktok.com",
      "https://www.pinterest.com",
      "https://www.snapchat.com",
      "https://www.reddit.com",
      "https://www.tumblr.com",
      "https://www.quora.com",
      "https://web.telegram.org",
      "https://www.discord.com",
      "https://web.whatsapp.com",
      "https://www.vimeo.com",
      "https://www.behance.net",
      "https://www.dribbble.com",
      "https://www.clubhouse.com",
      "https://www.medium.com",
      "https://mix.com",
    ];

    const container = document.getElementById("buttonContainer");
    const buttons = [];

    async function initButtons() {
      let visibleCount = 0;
      for (let i = 0; i < links.length; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Download Link ${i + 1}`;
        btn.className = "download-button";
        btn.dataset.index = i;

        const clickCount = (await localforage.getItem(`btn${i}_clicks`)) || 0;
        const isHidden = (await localforage.getItem(`btn${i}_hidden`)) === true;

        if (!isHidden && visibleCount < 4) {
          btn.classList.add("visible");
          visibleCount++;
        }

        if (isHidden || clickCount >= 5) {
          btn.disabled = true;
          btn.style.display = "none";
        }

        btn.onclick = async function () {
          let count = (await localforage.getItem(`btn${i}_clicks`)) || 0;
          count++;
          await localforage.setItem(`btn${i}_clicks`, count);

          if (count >= 5) {
            await localforage.setItem(`btn${i}_hidden`, true);
            this.classList.remove("visible");
            this.disabled = true;
            this.style.display = "none";

            // Show next hidden button
            for (let j = 0; j < buttons.length; j++) {
              const hidden = (await localforage.getItem(`btn${j}_hidden`)) === true;
              if (!buttons[j].classList.contains("visible") && !hidden) {
                buttons[j].classList.add("visible");
                break;
              }
            }
          } else {
            window.open(links[i], '_blank');
          }
        };

        container.appendChild(btn);
        buttons.push(btn);
      }
    }

    initButtons();
  </script>
</body>
</html>
